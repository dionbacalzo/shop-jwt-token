<div id="header" class="col-12">
	<h1>SHOP</h1>
</div>
<div class="col-2">&nbsp;</div>
<div class="col-8">
	<div id="main-navbar" class="col-12">
		<ul>
			<li><a routerLinkActive="active" routerLink="/shop/content">Home</a></li>
			<ng-container *ngIf="!isAuthenticated">
				<li><a routerLinkActive="active" routerLink="/shop/signup">Signup</a></li>
			</ng-container>
			<ng-container *ngIf="isAuthenticated">
				<li><a routerLinkActive="active" routerLink="/shop/update">Update</a></li>
			</ng-container>
			<ng-container *ngIf="isAuthenticated">
				<li><a routerLinkActive="active" routerLink="/shop/profile">Profile</a></li>
			</ng-container>
			<ng-container *ngIf="isAdmin">
				<li><a routerLinkActive="active" routerLink="/shop/admin">Admin</a></li>
			</ng-container>
			<ng-container *ngIf="isAuthenticated">
				<div class="logout"><a (click)="logout()">Logout</a></div>
			</ng-container>
		</ul>
	</div>
	<div id="content" class="col-12">
		<app-message></app-message>
		<router-outlet></router-outlet>
	</div>
</div>
<div class="col-2">&nbsp;</div>
<div id="footer" class="col-12">
	<h2>Copyright 2019</h2>
</div>
