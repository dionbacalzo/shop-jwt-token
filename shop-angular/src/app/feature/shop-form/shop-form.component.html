<div [hidden]="hideItemList">
	<form [formGroup]="productForm">
		<div formArrayName="itemList">
			<h4>Manage Item List</h4>
			<button (click)="addProduct()">Add Item</button>
			<button (click)="resetProducts()">Reset Items</button>
			<div id="TableHeader" class="col-12">
				<div class="col-3">
					Title
				</div>
				<div class="col-2">
					Manufacturer
				</div>
				<div class="col-2">
					Price
				</div>
				<div class="col-2">
					Release Date
				</div>
				<div class="col-2">
					Category
				</div>
				<div class="col-1">
					Delete
				</div>
			</div>
			<div *ngFor="let item of itemList.controls; let i = index" class="col-12">
				<div [formGroupName]="i" class="col-12">
					<mat-form-field class="col-3" floatLabel="never">
						<input matInput type="text" formControlName="title" required />
					</mat-form-field>
					<mat-form-field class="col-2" floatLabel="never">
						<input matInput type="text" formControlName="manufacturer" required />
					</mat-form-field>
					<mat-form-field class="col-2" floatLabel="never">
						<input matInput type="number" formControlName="price" required />
					</mat-form-field>
					<!--<input type="date" formControlName="releaseDate" class="col-2">-->
					<mat-form-field class="col-2" floatLabel="never">
						<input formControlName="releaseDate" matInput [matDatepicker]="picker2" placeholder="MM/DD/YYYY" required />
						<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
						<mat-datepicker #picker2></mat-datepicker>
					</mat-form-field>
					<mat-form-field class="col-2" floatLabel="never">
						<!--<input matInput type="text" formControlName="type" class="col-2">-->
						<mat-select formControlName="type" required>
							<mat-option value="phone">Phone</mat-option>
							<mat-option value="laptop">Laptop</mat-option>
							<mat-option value="accessory">Accessory</mat-option>
						</mat-select>
					</mat-form-field>
					<div class="col-1">
						<button class="deleteButton" (click)="deleteProduct(i)"></button>
					</div>
				</div>
			</div>

			<div class="col-12">
				<button type="submit" (click)="onSubmit()" [disabled]="productForm.invalid || productForm.untouched">
					Save
				</button>
			</div>
		</div>
	</form>
</div>
