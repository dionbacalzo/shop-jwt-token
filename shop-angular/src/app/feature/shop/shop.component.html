<div id="itemTableContainer" class="col-12" [hidden]="hideItemList">
  <div class="col-12">
    <div class="col-4">&nbsp;</div>
    <div id="itemTableTitle" class="col-4">Item List</div>
    <div class="col-4">&nbsp;</div>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    id="itemTable"
    class="col-12"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{ row.price }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manufacturer</th>
      <td mat-cell *matCellDef="let row">{{ row.manufacturer }}</td>
    </ng-container>
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
      <td mat-cell *matCellDef="let row">{{ row.releaseDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <div class="col-12">
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
<div class="col-12 spinner-container" *ngIf="hideItemList && !errorItemList && !emptyItemList">
    <mat-spinner class="center"></mat-spinner>
</div>

<div class="col-12" [hidden]="!emptyItemList">
	<div class="col-2">&nbsp;</div>
	<div class="col-8 noItem-container">No Items Found</div>
	<div class="col-2">&nbsp;</div>
</div>
